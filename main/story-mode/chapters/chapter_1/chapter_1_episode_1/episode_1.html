<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1 - Episode 1</title>
    <style>
    #fade-overlay {
        position: fixed;
        inset: 0;
        background: black;
        opacity: 1; /* ðŸ‘ˆ starts fully black */
        pointer-events: none;
        transition: opacity 7s ease;
        z-index: 9999;
    }

    #fade-overlay.hidden {
        opacity: 0;
    }
    
    #fade-text {
    color: white;
    font-family: monospace;
    font-size: 24px;
    transform: translateX(-50%);
    white-space: pre-wrap;
    position: absolute;
    top: 50%;
    left: 50%;
    text-align: center;
}

</style>

</head>

<body style="background-color: black;">
    <canvas id="rain"></canvas>
    
        <div class="overlay"></div>

        <div id="fade-overlay">
            <div id="fade-text"></div>
        </div>

          
<script>
  const overlay = document.getElementById("fade-overlay");
  const fadeText = document.getElementById("fade-text");

  const texts = [
    "Chapter 1:",
    "Intro",
    "Now the adventure begins."
  ];

  const typingSpeed = 40;        // ms per letter typing
  const deletingSpeed = 40;      // ms per letter deleting
  const pauseAfterTyping = 1000;  // pause after finishing a text
  const pauseBeforeNext = 500;   // pause before next text

  let textIndex = 0;

  function typeWriterLoop() {
    const currentText = texts[textIndex];
    let charIndex = 0;

    function type() {
      if (charIndex <= currentText.length) {
        fadeText.textContent = currentText.slice(0, charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(deleteText, pauseAfterTyping);
      }
    }

    function deleteText() {
      if (charIndex >= 0) {
        fadeText.textContent = currentText.slice(0, charIndex);
        charIndex--;
        setTimeout(deleteText, deletingSpeed);
      } else {
        // go to next text
        textIndex++;
        if (textIndex < texts.length) {
          setTimeout(typeWriterLoop, pauseBeforeNext);
        } else {
          // all texts done, fade overlay out
          overlay.classList.add("hidden");
        }
      }
    }

    type();
  }

  window.addEventListener("load", () => {
    typeWriterLoop(); // start typing immediately
  });
</script>

        <script>
        (function(){
        const canvas = document.getElementById("rain");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "black";

        let width, height, dpr;
        let drops = [];

        let DROP_COUNT = 500;
        let WIND = -0.4;
        let SPEED_MULT = 1;

        function resize() {
            dpr = window.devicePixelRatio || 1;
            width = innerWidth;
            height = innerHeight;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        class Drop {
            constructor(z = Math.random()) {
                this.z = z;
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.length = 10 + this.z * 25;
                this.speed = (4 + this.z * 10) * SPEED_MULT;
                this.opacity = 0.2 + this.z * 0.6;
            }

            update() {
                this.x += WIND * this.z;
                this.y += this.speed;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }

            draw() {
                ctx.strokeStyle = `rgba(180,200,255,${this.opacity})`;
                ctx.lineWidth = 1 + this.z;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + WIND * 8, this.y + this.length);
                ctx.stroke();
            }
        }

        function init() {
            drops = [];
            for (let i = 0; i < DROP_COUNT; i++) {
                drops.push(new Drop());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillRect(0, 0, width, height);
            for (const d of drops) {
                d.update();
                d.draw();
            }
            requestAnimationFrame(animate);
        }

        // Optional controls from the original effect are only wired if present
        const toggle = document.getElementById("toggle");
        const controls = document.getElementById("controls");

        if (toggle && controls) {
            toggle.onclick = () => {
                toggle.classList.toggle("open");
                controls.classList.toggle("open");
            };

            const amount = document.getElementById("amount");
            const wind = document.getElementById("wind");
            const speed = document.getElementById("speed");

            if (amount) amount.oninput = e => { DROP_COUNT = +e.target.value; init(); };
            if (wind) wind.oninput = e => { WIND = +e.target.value; };
            if (speed) speed.oninput = e => { SPEED_MULT = +e.target.value; drops.forEach(d => d.reset()); };
        }

        window.onresize = () => { resize(); init(); };

        resize();
        init();
        animate();
        })();
        </script>
    <script src="episode_1.js"></script>
</body>
